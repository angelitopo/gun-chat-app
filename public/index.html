<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="messages"></div>
    <div id="input-container">
        <input id="input" placeholder="Type your tweet..." autofocus />
    </div>

    <script>
        // Initialize Gun with a peer for decentralization
        const gun = Gun({
            peers: ['https://your-p2p-server.com/gun']
        });

        // Reference to the "tweets" data node
        const tweets = gun.get('tweets');

        // User setup: set username and session ID
        let username = localStorage.getItem('username') || prompt("Enter your username:");
        localStorage.setItem('username', username);
        const sessionId = Math.random().toString(36).substr(2, 9);

        // Helper function to get online status (just random for now)
        function getStatusIndicator() {
            return Math.random() < 0.5 ? 'ðŸŸ¢' : 'ðŸ”´';
        }

        // DOM elements
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');

        // Function to post a tweet
        function postTweet(content) {
            const tweet = {
                username,
                sessionId,
                content,
                status: getStatusIndicator(),
                timestamp: Date.now()
            };
            // Store the tweet in the Gun.js network
            tweets.set(tweet);
        }

        // Event listener for posting a tweet when Enter key is pressed
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && inputField.value.trim() !== '') {
                const content = inputField.value;
                postTweet(content);
                inputField.value = '';
            }
        });

        // Listen for new tweets and display them in real-time
        tweets.map().on((tweet, id) => {
            if (tweet && tweet.content) {
                const messageLine = document.createElement('p');
                messageLine.textContent = `@${tweet.username} (${tweet.status}): ${tweet.content}`;
                messagesDiv.appendChild(messageLine);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
    </script>
</body>
</html>
